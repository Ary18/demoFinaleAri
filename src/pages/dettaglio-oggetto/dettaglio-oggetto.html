<ion-header>

  <ion-navbar>
    <ion-title>Dettaglio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{object.nomeOggetto}}</h2>
    </ion-item>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2>Chi</h2>
          <p>{{object.nomePersona}}</p>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <h2>Quando</h2>
          <p>{{object.dataPrestito}}</p>
        </ion-item>
      </ion-list>
      <ion-item>
          <h2>Restituito</h2>
          <p>{{object.restituito}}</p>
        </ion-item>
    </ion-card-content>
    </ion-card>
</ion-content>
